<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>

	<body>
	<div class="tab">
		<button class="tablinks" onclick="openTab(event, 'View')">View</button>
		<button class="tablinks" onclick="openTab(event, 'Upload')">Upload</button>
	</div>

	<div id="View" class="tabcontent">
		<div class="grid-container">
			<div class="grid-item">
				<img id="myImg" src="hel.jpg" alt="title" width="200px">
				<p class="title" id="title01">This is a title</p>
				<p class="description">This is a description</p>
			</div>
		</div>
	</div>

	<div id="Upload" class="tabcontent">
		<h3>Upload</h3>
		<form class="upload-form" action="/upload" enctype="multipart/form-data" method="POST">
			<!--
			<input type="text" name="category" placeholder="Enter category..."><br>
			<input type="text" name="title" placeholder="Enter title..."><br>
			<textarea name="message" rows="10" cols="30" placeholder="Enter discription"></textarea><br>
			-->
			<input type="file" name="photo"><br>
			<input type="submit" value="Upload">
		</form>
	</div>

	<div id="myModal" class="modal">
		<span class="close">&times;</span>
		<img class="modal-content" id="img01">
		<div id="caption"></div>
	</div>

	<script>
		function openTab(evt, tabName) {
		var i, tabcontent, tablinks;
		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
		tabcontent[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i < tablinks.length; i++) {
		tablinks[i].className = tablinks[i].className.replace(" active", "");
		}
		document.getElementById(tabName).style.display = "block";
		evt.currentTarget.className += " active";
		}

		var modal = document.getElementById('myModal');

		// Get the image and insert it inside the modal - use its "alt" text as a caption
		var img = document.getElementById('myImg');
		var modalImg = document.getElementById("img01");
		var captionText = document.getElementById("caption");
		var titleImg = document.getElementById("title01").textContent;
		img.onclick = function(){
		  modal.style.display = "block";
		  modalImg.src = this.src;
		  captionText.innerHTML = titleImg;
		}

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() { 
		  modal.style.display = "none";
		}
	</script>

	</body>
</html>
